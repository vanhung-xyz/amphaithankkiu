<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body>
<div ng-app ng-init="greet='Hello'; amount=100; myArr [200, 300]; person = {firstName: 'Bill', lastName: 'Gates'}">
  {{greet}}
  {{person.firstName}} <br/>
  {{amount}}
  <br/>
  {{myArr[1]}}
</div>

</body>
</html>
